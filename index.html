<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc you later</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="top">
                <div class="display output"></div>
                <div class="display2 output2"></div>
            </div>
            <div class="bottom">
                <div class="buttons input">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator">+</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator">-</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator">*</button>
                    <button class="num">0</button>   
                    <button class="decimal">.</button>
                    <button class="equals">=</button>       
                    <button class="operator">/</button>
                    <button class="delete">delete</button>
                    <button class="bigBtn clear">clear</button>
                </div>
            </div>                 
        </div>
    </div>
    <div class="extra_class"></div>
    <footer class="footer">
        <p> Copyright &copy 2022 be11ows </p>
        <a href="https://github.com/be11ows" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
