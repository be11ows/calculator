<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc you later</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="top">
                <div class="display output">1000</div>
                <div class="display2 output2">0</div>
            </div>
            <div class="bottom">
                <div class="buttons input">
                    <button class="button one num">1</button>
                    <button class="button two num">2</button>
                    <button class="button three num">3</button>
                    <button class="button plus operator">+</button>
                    <button class="button four num">4</button>
                    <button class="button five num">5</button>
                    <button class="button six num">6</button>
                    <button class="button minus operator">-</button>
                    <button class="button seven num">7</button>
                    <button class="button eight num">8</button>
                    <button class="button nine num">9</button>
                    <button class="button multiply operator">*</button>
                    <button class="button zero num">0</button>   
                    <button class="button decimal operator">.</button>
                    <button class="button bitBtn equals operator">=</button>       
                    <button class="button divide operator">/</button>
                    <button class="button delete operator">delete</button>
                    <button class="button bigBtn clear operator">clear</button>
                </div>
            </div>                 
        </div>
    </div>
    <div class="extra_class"></div>
    <footer class="footer">
        <p> Copyright &copy 2022 be11ows </p>
        <a href="https://github.com/be11ows" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
